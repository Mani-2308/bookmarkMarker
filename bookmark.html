<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pt-4 greeting-container">
        <p class="greeting pl-2">Hello</p>
        <h1 class="greeter-name pb-3 pl-2">Jane Doe</h1>
        <div class="card-container p-3">
            <h1 class="favourite-sites-heading p-4">Bookmark Your Favourite Sites</h1>
            <form id="bookmarkForm">
                <div class="sites-card-container p-4">
                    <div class="mb-5">
                        <label class="field-names" for="siteNameInput">SITE NAME</label>
                        <input type="text" class="form-control input-boxes" placeholder="Enter site name" id="siteNameInput" />
                        <p id="siteNameErrMsg" class="error-message"></p>
                    </div>
                    <div class="mb-4">
                        <label class="field-names" for="siteUrlInput">SITE URL</label>
                        <input type="text" class="form-control input-boxes" placeholder="Enter site URL" id="siteUrlInput" />
                        <p id="siteUrlErrMsg" class="error-message"></p>
                    </div>
                    <div class="text-right">
                        <button class="button" type="submit" id="submitBtn">Submit</button>
                    </div>
                </div>
            </form>
            <ul id="bookmarksList" class="unodered-list mb-3 mt-4"></ul>
        </div>
    </div>
</body>

</html>
